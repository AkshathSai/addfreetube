<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="videoPlayer" class="fade-in">
  <div class="ratio ratio-16x9 video-player-wrapper">
    <iframe id="youtube-player" class="rounded shadow"
            th:src="'https://www.youtube.com/embed/' + ${videoId} + '?autoplay=1&rel=0'"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
    </iframe>
  </div>
  <div class="video-info mt-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 id="video-title" th:text="${title}"></h2>
      <button id="close-video-btn" class="btn btn-outline-secondary btn-sm"
              hx-get="/"
              hx-target="body"
              hx-push-url="true">
        <i class="bi bi-x-lg"></i> Close
      </button>
    </div>
