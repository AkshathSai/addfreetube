<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad-Free Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/light-theme.css" id="theme-stylesheet">
</head>
<body>
<div id="app" class="app-container">
    <!-- Header with logo and theme toggle -->
    <header class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-play-btn-fill text-danger me-2"></i>
                <span>Ad-Free Tube</span>
            </a>

            <!-- Search bar with active search -->
            <div class="search-container mx-auto">
                <div class="input-group">
                    <input type="text" id="search-input" class="form-control" placeholder="Search videos..."
                           hx-get="/youtube/search"
                           hx-target="#search-results"
                           hx-trigger="keyup changed delay:500ms from:#search-input">
                    <button class="btn btn-outline-secondary" type="button" id="search-button">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
                <div id="search-results" class="search-results-dropdown d-none"></div>
            </div>

            <!-- Theme toggle button -->
            <div class="ms-auto d-flex align-items-center">
                <button id="theme-switcher" class="btn btn-outline-secondary">
                    <i class="bi bi-moon-fill"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 d-none d-md-block sidebar">
                <div class="list-group mt-3">
                    <a href="/" class="list-group-item list-group-item-action active">
                        <i class="bi bi-house-door me-2"></i> Home
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-fire me-2"></i> Trending
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-collection-play me-2"></i> Subscriptions
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-clock-history me-2"></i> History
                    </a>
                </div>

                <h6 class="sidebar-heading mt-4 mb-2 text-muted">Categories</h6>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-music-note-beamed me-2"></i> Music
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-controller me-2"></i> Gaming
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-newspaper me-2"></i> News
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">
                        <i class="bi bi-film me-2"></i> Movies
                    </a>
                </div>
            </div>

            <!-- Main content area -->
            <main class="col-md-9 ms-sm-auto col-lg-9 px-md-4 main-content">
                <!-- Video player section (initially hidden) -->
                <div id="video-player-container" class="mt-4 d-none">
                    <div class="ratio ratio-16x9 video-player-wrapper">
                        <iframe id="youtube-player" class="rounded shadow"
                                src=""
                                frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                allowfullscreen>
                        </iframe>
                    </div>
                    <div class="video-info mt-3">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h2 id="video-title"></h2>
                            <button id="close-video-btn" class="btn btn-outline-secondary btn-sm">
                                <i class="bi bi-x-lg"></i> Close
                            </button>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <span id="video-views" class="text-muted"></span>
                                <span id="video-date" class="text-muted ms-2"></span>
                            </div>
                            <div>
                                <button class="btn btn-outline-primary btn-sm">
                                    <i class="bi bi-hand-thumbs-up me-1"></i> Like
                                </button>
                                <button class="btn btn-outline-primary btn-sm ms-2">
                                    <i class="bi bi-share me-1"></i> Share
                                </button>
                            </div>
                        </div>
                        <hr>
                        <p id="video-description"></p>

                        <!-- Comments section -->
                        <div id="comments-container" class="mt-4">
                            <h4>Comments</h4>
                            <div class="mb-3">
                                <textarea class="form-control" id="comment-input" rows="2" placeholder="Add a comment..."></textarea>
                                <button class="btn btn-primary mt-2" id="comment-submit">Comment</button>
                            </div>
                            <div id="comments-list"></div>
                        </div>
                    </div>
                </div>

                <!-- Video suggestions (home page) -->
                <div id="video-suggestions">
                    <h3 class="mt-4 mb-3">Recommended Videos</h3>
                    <div class="row g-4" id="videos-container">
                        <!-- Video cards will be populated here via JavaScript -->
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

<script src="https://unpkg.com/htmx.org@2.0.4"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Load mock data first since other scripts depend on it -->
<script src="js/mock-data.js"></script>
<!-- Then the API which uses functions from mock-data -->
<script src="js/api.js"></script>
<!-- Then other scripts that depend on both -->
<script src="js/theme-switcher.js"></script>
<script src="js/search.js"></script>
<script src="js/video-player.js"></script>
<!-- App.js should be last as it might use functions from other scripts -->
<script src="js/app.js"></script>
</body>
</html>
